<div *ngIf="permissions?.perm_access == 'N' || !permissions">
    <app-no-access></app-no-access>
</div>

    <div class="d-flex" *ngIf="permissions?.perm_access == 'Y'">
    <div class="container mt-5">
        <div class="table-users">

            <form class="card-body text-center" #valueForm="ngForm" (ngSubmit)="onSearch()">
                <h4>Seleccione un grupo</h4>
                <div class="rol-search">
                    <select class="form-select" name="rol" required #rol="ngModel" [(ngModel)]="selectedRol">
                        <option selected hidden required [ngValue]="this.selectedRol">{{this.nameRol}}
                        <option *ngFor="let rol of roles" [ngValue]="rol.id" required>{{rol.description}}
                        </option>
                    </select>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Consultar Permisos</button>
                </div>
            </form>
            
        </div>
    </div>
</div>
