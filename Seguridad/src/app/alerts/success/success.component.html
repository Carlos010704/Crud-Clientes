<section id="alert-message">
    <div class="container mt-5">
        <div class="row">

            <div class="col-sm-12">
                <div
                    class="alert fade alert-simple alert-success alert-dismissible text-left font__family-montserrat font__size-16 font__weight-light brk-library-rendered rendered show">
                    <button type="button" class="close font__size-18" data-dismiss="alert" (click)="closeAlert()">
                        <span aria-hidden="true"><a>
                                <i class="fa fa-times greencross"></i>
                            </a></span>
                        <span class="sr-only">Close</span>
                    </button>
                    <i class="start-icon far fa-check-circle faa-tada animated"></i>
                    <strong class="font__weight-semibold"></strong> {{successMessage}}
                </div>
            </div>
        </div>
    </div>
</section>
